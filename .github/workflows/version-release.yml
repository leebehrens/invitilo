name: Tag new versions
on:
  push:
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read version from file
        id: read_version
        run: |
          VERSION=$(head -n 1 VERSION | (IFS=' ' read -r _ ver ; echo "$ver"))
          if [[ "$VERSION" == *"-"* ]]; then
              PRERELEASE=true
          else
              PRERELEASE=false
          fi
          echo "::set-output name=VERSION::$VERSION"
          echo "::set-output name=PRERELEASE::$PRERELEASE"

      # - name: Check for install file
      #   id: check_install
      #   run: |
      #     if [ -f "install" ]; then
      #       echo "INSTALL_EXISTS=true" >> $GITHUB_ENV
      #     else
      #       echo "INSTALL_EXISTS=false" >> $GITHUB_ENV
      #     fi

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: ncipollo/release-action@v1
        with:
          skipIfReleaseExists: true
          commit: main
          tag: v${{ steps.read_version.outputs.VERSION }}
          prerelease: ${{ steps.read_version.outputs.PRERELEASE }}
          artifacts: |
            install
            v${{ steps.read_version.outputs.VERSION }}.tar.gz
